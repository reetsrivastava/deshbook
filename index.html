<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeshBook Login Dummy</title>

    <!-- Google Font Code -->
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <!-- Required Bootstrap Css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Link to CSS File -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
    <section id="header">
        <div class="row">
            <div class="head-bar col-lg-6">
                <h3 class="logo">deshbook</h3>
            </div>
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-lg-4 col-md-4">
                        <p class="head-text">Enter E-Mail</p>
                        <input type="email" name="e-mail">
                    </div>
                    <div class="col-lg-4 col-md-4">
                        <p class="head-text">Password</p>
                        <input type="password">
                    </div>
                    <div class="col-lg-4 col-md-4">
                        <button class="button-header btn btn-primary">Log In</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="create-account">
        <div class="row">
            <div class="top-content col-lg-6">
                <p class="account-text">Deshbook helps you connect and share with the Indian people in life.</p>
                <img class="social-img" src="Images/social-img.jfif" alt="social Connections">
            </div>
            <div class="bottom-content col-lg-6">
                <h3 class="create-head">Create an Account</h3>
                <p class="create-text">It's free and always will be.</p>
                <input type="text" name="First Name" placeholder="First Name">
                <input type="text" name="Last Name" placeholder="Last Name">
                <input class="blank" type="email" name="Email" placeholder="email">
                <input class="blank" type="password" name="Password" placeholder="password">
                <input class="blank" type="date" name="DD/MM/YYYY">
                <input type="checkbox" name="CheckBox"><span>Tick the CheckBox if you are Indian</span>
                <button class="button-account btn btn-lg btn-primary">Create Account</button>
            </div>
        </div>
    </section>

    <section id="footer">
        <div>
            <h3>UI Template Created by Reet Srivastava. For more details see below:</h3>
            <a class="footer-link" href="https://reetsrivastava.github.io/Personal-CV/">Website</a>
            <p class="copyright">Â© 2020 Reet Srivastava.</p>
        </div>
    </section>
</body>
</html>
